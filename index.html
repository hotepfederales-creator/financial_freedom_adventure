<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinQuest AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-core: #0f172a; /* Deep Space Blue */
        --bg-card: #1e293b;
        --accent-hp: #ef4444; /* Neon Red */
        --accent-xp: #3b82f6; /* Neon Blue */
        --accent-gold: #fbbf24; /* Coin Gold */
        --text-main: #f8fafc;
        --font-pixel: 'VT323', monospace;
        --font-data: 'Chakra Petch', sans-serif;
      }

      body {
        font-family: 'Chakra Petch', sans-serif;
        background-color: #f8fafc; /* Fallback */
        background-color: var(--bg-core); /* Theme override */
      }

      h1, h2, h3, h4, .font-pixel {
        font-family: 'VT323', monospace;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Animation Utilities */
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .stripe-pattern {
        background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
        background-size: 1rem 1rem;
      }

      /* The 'Juicy' Click Effect */
      .btn-juicy {
        transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0px 4px 0px 0px rgba(0,0,0,0.5);
      }
      .btn-juicy:active {
        transform: translateY(4px);
        box-shadow: 0px 0px 0px 0px;
      }

      /* Damage Number Float Animation */
      @keyframes floatUp {
        0% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
      }
      .floating-damage {
        position: absolute;
        animation: floatUp 1s ease-out forwards;
        font-family: 'VT323', monospace;
        font-size: 2.5rem;
        color: var(--accent-hp);
        text-shadow: 2px 2px 0px #000;
        pointer-events: none;
        z-index: 9999;
        font-weight: bold;
      }
    </style>
  <script type="importmap">
{

}

</head>
