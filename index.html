
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinQuest AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-core: #0f172a; /* Deep Space Blue */
        --bg-card: #1e293b;
        --accent-hp: #ef4444; /* Neon Red */
        --accent-xp: #3b82f6; /* Neon Blue */
        --accent-gold: #fbbf24; /* Coin Gold */
        --text-main: #f8fafc;
        
        /* Default Fonts */
        --font-body: 'Chakra Petch', sans-serif;
        --font-header: 'VT323', monospace;
      }

      body {
        font-family: var(--font-body);
        background-color: #f8fafc; /* Fallback */
        background-color: var(--bg-core); /* Theme override */
      }

      h1, h2, h3, h4, .font-pixel {
        font-family: var(--font-header);
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .font-data {
        font-family: var(--font-body);
      }
      
      /* --- ACCESSIBILITY OVERRIDES --- */

      /* Readable Mode: Swaps cool fonts for standard Inter */
      .mode-readable {
        --font-body: 'Inter', sans-serif !important;
        --font-header: 'Inter', sans-serif !important;
      }
      .mode-readable h1, .mode-readable h2, .mode-readable h3, .mode-readable .font-pixel {
        text-transform: none;
        letter-spacing: normal;
        font-weight: 800;
      }

      /* High Contrast Mode: Brightens text, darkens backgrounds */
      .mode-high-contrast {
        --bg-core: #000000;
        --text-main: #ffffff;
      }
      .mode-high-contrast .text-slate-500, 
      .mode-high-contrast .text-slate-400 {
        color: #e2e8f0 !important; /* Make gray text much lighter */
      }
      .mode-high-contrast .bg-slate-800, 
      .mode-high-contrast .bg-slate-900 {
        background-color: #000000 !important;
        border-color: #ffffff !important;
      }
      
      /* Large Text Mode */
      .mode-text-large {
        font-size: 110%;
      }
      .mode-text-large .text-xs { font-size: 0.85rem; }
      .mode-text-large .text-sm { font-size: 1rem; }
      .mode-text-large .text-base { font-size: 1.15rem; }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Animation Utilities */
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Gentle Bounce for Floating UI */
      @keyframes bounceGentle {
        0%, 100% { transform: translateY(-5%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
        50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
      }
      .animate-bounce-gentle {
        animation: bounceGentle 3s infinite;
      }

      /* Bounce In for Modals */
      @keyframes bounceIn {
        0% { opacity: 0; transform: scale(0.3); }
        50% { opacity: 1; transform: scale(1.05); }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      .animate-bounce-in {
        animation: bounceIn 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
      }

      .stripe-pattern {
        background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
        background-size: 1rem 1rem;
      }

      /* The 'Juicy' Click Effect */
      .btn-juicy {
        transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0px 4px 0px 0px rgba(0,0,0,0.5);
      }
      .btn-juicy:active {
        transform: translateY(4px);
        box-shadow: 0px 0px 0px 0px;
      }

      /* Damage Number Float Animation */
      @keyframes floatUp {
        0% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
      }
      .floating-damage {
        position: absolute;
        animation: floatUp 1s ease-out forwards;
        font-family: 'VT323', monospace;
        font-size: 2.5rem;
        color: var(--accent-hp);
        text-shadow: 2px 2px 0px #000;
        pointer-events: none;
        z-index: 9999;
        font-weight: bold;
      }
    </style>
